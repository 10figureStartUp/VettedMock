<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Positions - Copy Trader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hamburger {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 30px;
            height: 30px;
            cursor: pointer;
            z-index: 1001;
            transition: all 0.3s ease;
        }

        .hamburger span {
            display: block;
            width: 100%;
            height: 3px;
            background: #333;
            margin: 6px 0;
            transition: all 0.3s ease;
            border-radius: 1px;
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(9px, 9px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -6px);
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -400px;
            width: 400px;
            height: 100vh;
            background: #f8f9fa;
            transition: left 0.3s ease;
            z-index: 1000;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar-header {
            padding: 40px 30px 30px 30px;
            text-align: center;
        }

        .user-info {
            background: #e9ecef;
            padding: 20px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            background: #fd7e14;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 600;
            color: white;
            flex-shrink: 0;
        }

        .user-details {
            flex: 1;
        }

        .user-name {
            color: #212529;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .user-email {
            color: #6c757d;
            font-size: 14px;
        }

        .nav-section {
            padding: 40px 0 20px 0;
        }

        .nav-title {
            color: #6c757d;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 0 30px;
            margin-bottom: 20px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 15px 30px;
            color: #6c757d;
            text-decoration: none;
            transition: all 0.2s ease;
            font-size: 16px;
            font-weight: 400;
        }

        .nav-item:hover {
            color: #495057;
        }

        .nav-item.active {
            background: #d1e7dd;
            color: #198754;
            font-weight: 500;
        }

        .nav-icon {
            width: 20px;
            height: 20px;
            margin-right: 15px;
            fill: currentColor;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                left: -100%;
            }
        }

        .position-card {
            transition: all 0.3s ease;
        }

        .position-card.expanded {
            transform: scale(1.02);
        }

        .expand-icon {
            transition: transform 0.3s ease;
        }

        .expand-icon.rotated {
            transform: rotate(180deg);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="user-info">
                <div class="user-avatar">E</div>
                <div class="user-details">
                    <div class="user-name">ElijahAbas</div>
                    <div class="user-email">elijahfermabas@gmail.com</div>
                </div>
            </div>
        </div>

        <nav>
            <div class="nav-section">
                <div class="nav-title">Navigation</div>
                <a href="#" class="nav-item">
                    <svg class="nav-icon" viewBox="0 0 24 24">
                        <path d="M16 6l2.29 2.29-4.88 4.88-4-4L2 16.59 3.41 18l6-6 4 4 6.3-6.29L22 12V6z"/>
                    </svg>
                    Signals
                </a>
                <a href="#" class="nav-item">
                    <svg class="nav-icon" viewBox="0 0 24 24">
                        <path d="M20 8H4V6h16zm-2-6H6v2h12zm4 10v8c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2v-8c0-1.1.9-2 2-2h16c1.1 0 2 .9 2 2m-6 4-6-3.27v6.53z"/>
                    </svg>
                    Subscriptions
                </a>
                <a href="marketplace.html" class="nav-item">
                    <svg class="nav-icon" viewBox="0 0 24 24">
                        <path d="M19 7h-3V6a4 4 0 0 0-8 0v1H5a1 1 0 0 0-1 1v11a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3V8a1 1 0 0 0-1-1zM10 6a2 2 0 0 1 4 0v1h-4V6zm8 13a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V9h2v1a1 1 0 0 0 2 0V9h4v1a1 1 0 0 0 2 0V9h2v10z"/>
                    </svg>
                    Market Place
                </a>
                <a href="projectx_firms_interface.html" class="nav-item">
                    <svg class="nav-icon" viewBox="0 0 24 24">
                        <path d="M4 10h3v7H4zm6.5 0h3v7h-3zM2 19h20v3H2zm15-9h3v7h-3zm-5-9L2 6v2h20V6z"/>
                    </svg>
                    ProjectX Firms
                </a>
                <a href="live-positions.html" class="nav-item active">
                    <svg class="nav-icon" viewBox="0 0 24 24">
                        <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                    </svg>
                    Live Positions
                </a>
            </div>

            <div class="nav-section">
                <div class="nav-title">Traders</div>
                <a href="#" class="nav-item">
                    <svg class="nav-icon" viewBox="0 0 24 24">
                        <path d="m4.01 6.03 7.51 3.22-7.52-1zm7.5 8.72L4 17.97v-2.22zM2.01 3 2 10l15 2-15 2 .01 7L23 12z"/>
                    </svg>
                    Send Signal
                </a>
                <a href="#" class="nav-item">
                    <svg class="nav-icon" viewBox="0 0 24 24">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2m-2 15-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8z"/>
                    </svg>
                    Subscriber CRM
                </a>
            </div>
        </nav>
    </div>

    <div class="container mx-auto px-6 pt-20 pb-8 max-w-4xl">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900 mb-4">Live Positions</h1>
            <p class="text-gray-600 text-lg">Monitor your active trading positions in real-time</p>
        </div>

        <div class="space-y-4" id="positions-container">
            <!-- Position cards will be generated here -->
        </div>
    </div>

    <script>
        // Sample position data
        const positions = [
            {
                id: 1,
                ticker: "NQ",
                direction: "Long",
                entryPrice: 16850.25,
                currentPrice: 16875.50,
                quantity: 2,
                unrealizedPnL: 505.00,
                openTime: "2024-01-15 09:30:00",
                stopLoss: 16820.00,
                takeProfit: 16920.00,
                margin: 1250.00,
                duration: "2h 15m"
            },
            {
                id: 2,
                ticker: "MGC",
                direction: "Short",
                entryPrice: 2085.40,
                currentPrice: 2078.20,
                quantity: 1,
                unrealizedPnL: 720.00,
                openTime: "2024-01-15 08:45:00",
                stopLoss: 2095.00,
                takeProfit: 2065.00,
                margin: 850.00,
                duration: "2h 50m"
            },
            {
                id: 3,
                ticker: "ES",
                direction: "Long",
                entryPrice: 4825.75,
                currentPrice: 4831.25,
                quantity: 3,
                unrealizedPnL: 825.00,
                openTime: "2024-01-15 10:15:00",
                stopLoss: 4810.00,
                takeProfit: 4850.00,
                margin: 2100.00,
                duration: "1h 30m"
            }
        ];

        function createPositionCard(position) {
            const isProfit = position.unrealizedPnL >= 0;
            const pnlColor = isProfit ? 'text-green-600' : 'text-red-600';
            const pnlBg = isProfit ? 'bg-green-50' : 'bg-red-50';
            const directionColor = position.direction === 'Long' ? 'text-blue-600 bg-blue-50' : 'text-orange-600 bg-orange-50';

            return `
                <div class="position-card bg-white rounded-xl shadow-md border border-gray-200 overflow-hidden" data-position-id="${position.id}">
                    <!-- Collapsed Header -->
                    <div class="collapsed-header cursor-pointer p-6 hover:bg-gray-50 transition-colors" onclick="togglePosition(${position.id})">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center space-x-4">
                                <div class="flex items-center space-x-3">
                                    <div class="w-12 h-12 bg-gray-100 rounded-lg flex items-center justify-center">
                                        <span class="text-lg font-bold text-gray-700">${position.ticker}</span>
                                    </div>
                                    <div>
                                        <span class="inline-block px-3 py-1 rounded-full text-sm font-medium ${directionColor}">
                                            ${position.direction} Position
                                        </span>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="flex items-center space-x-4">
                                <svg class="expand-icon w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                                </svg>
                            </div>
                        </div>
                    </div>

                    <!-- Expanded Content -->
                    <div class="expanded-content hidden border-t border-gray-100 p-6">
                        <!-- Bento Grid Layout -->
                        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
                            <!-- Entry Price -->
                            <div class="bg-gray-50 rounded-lg p-4 text-center">
                                <div class="text-sm text-gray-500 mb-1">Entry Price</div>
                                <div class="text-lg font-semibold text-gray-900">$${position.entryPrice.toLocaleString()}</div>
                            </div>

                            <!-- Current Price -->
                            <div class="bg-blue-50 rounded-lg p-4 text-center">
                                <div class="text-sm text-gray-500 mb-1">Current Price</div>
                                <div class="text-lg font-semibold text-blue-600">$${position.currentPrice.toLocaleString()}</div>
                            </div>

                            <!-- Quantity -->
                            <div class="bg-purple-50 rounded-lg p-4 text-center">
                                <div class="text-sm text-gray-500 mb-1">Quantity</div>
                                <div class="text-lg font-semibold text-purple-600">${position.quantity}</div>
                            </div>

                            <!-- Duration -->
                            <div class="bg-yellow-50 rounded-lg p-4 text-center">
                                <div class="text-sm text-gray-500 mb-1">Duration</div>
                                <div class="text-lg font-semibold text-yellow-600">${position.duration}</div>
                            </div>
                        </div>

                        <!-- Risk Management Row -->
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                            <div class="bg-red-50 rounded-lg p-4 text-center">
                                <div class="text-sm text-gray-500 mb-1">Stop Loss</div>
                                <div class="text-lg font-semibold text-red-600">$${position.stopLoss.toLocaleString()}</div>
                            </div>

                            <div class="bg-green-50 rounded-lg p-4 text-center">
                                <div class="text-sm text-gray-500 mb-1">Take Profit</div>
                                <div class="text-lg font-semibold text-green-600">$${position.takeProfit.toLocaleString()}</div>
                            </div>

                            <div class="bg-gray-50 rounded-lg p-4 text-center">
                                <div class="text-sm text-gray-500 mb-1">Margin Used</div>
                                <div class="text-lg font-semibold text-gray-700">$${position.margin.toLocaleString()}</div>
                            </div>
                        </div>

                        <!-- P&L Details -->
                        <div class="${pnlBg} rounded-lg p-4">
                            <div class="flex items-center justify-between">
                                <div>
                                    <div class="text-sm text-gray-600 mb-1">Unrealized P&L</div>
                                    <div class="text-2xl font-bold ${pnlColor}">
                                        ${isProfit ? '+' : ''}$${Math.abs(position.unrealizedPnL).toLocaleString()}
                                    </div>
                                </div>
                                <div class="text-right">
                                    <div class="text-sm text-gray-600 mb-1">Opened</div>
                                    <div class="text-sm text-gray-800">${new Date(position.openTime).toLocaleString()}</div>
                                </div>
                            </div>
                        </div>

                        <!-- Action Buttons -->
                        <div class="flex space-x-3 mt-6">
                            <button class="flex-1 bg-red-600 text-white py-2 px-4 rounded-lg font-medium hover:bg-red-700 transition-colors">
                                Close Position
                            </button>
                            <button class="flex-1 bg-blue-600 text-white py-2 px-4 rounded-lg font-medium hover:bg-blue-700 transition-colors">
                                Modify Order
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        function togglePosition(positionId) {
            const card = document.querySelector(`[data-position-id="${positionId}"]`);
            const expandedContent = card.querySelector('.expanded-content');
            const expandIcon = card.querySelector('.expand-icon');

            if (expandedContent.classList.contains('hidden')) {
                expandedContent.classList.remove('hidden');
                expandIcon.classList.add('rotated');
                card.classList.add('expanded');
            } else {
                expandedContent.classList.add('hidden');
                expandIcon.classList.remove('rotated');
                card.classList.remove('expanded');
            }
        }

        function renderPositions() {
            const container = document.getElementById('positions-container');
            container.innerHTML = positions.map(position => createPositionCard(position)).join('');
        }

        // Hamburger menu functionality
        const hamburger = document.getElementById('hamburger');
        const sidebar = document.getElementById('sidebar');

        function toggleMenu() {
            hamburger.classList.toggle('active');
            sidebar.classList.toggle('active');
        }

        hamburger.addEventListener('click', toggleMenu);

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!sidebar.contains(e.target) && !hamburger.contains(e.target) && sidebar.classList.contains('active')) {
                toggleMenu();
            }
        });

        // Close menu on escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && sidebar.classList.contains('active')) {
                toggleMenu();
            }
        });

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            renderPositions();
        });
    </script>
</body>
</html>
